<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login — GenGrade</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#050d1a;--accent1:#00ffe7;--accent2:#7c3aed;--text:#e5eeff;--muted:#94a3b8;--radius:12px;font-family:'Inter',sans-serif}
    *{box-sizing:border-box;margin:0;padding:0}
    body{background:radial-gradient(circle at 20% 20%,#0a1832,#050d1a 70%);color:var(--text);min-height:100vh}
    header{display:flex;justify-content:space-between;align-items:center;padding:18px 6%;}
    .logo{font-weight:800;font-size:20px;background:linear-gradient(90deg,var(--accent1),var(--accent2));-webkit-background-clip:text;color:transparent}
    .card{max-width:420px;margin:60px auto;padding:28px;border-radius:16px;background:rgba(255,255,255,0.04);border:1px solid rgba(255,255,255,0.03)}
    h1{font-size:28px;margin-bottom:8px}
    p.lead{color:var(--muted);margin-bottom:18px}
    .form-group{margin-bottom:14px}
    label{display:block;margin-bottom:6px;color:var(--muted);font-weight:600}
    input{width:100%;padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,0.06);background:rgba(255,255,255,0.02);color:var(--text)}
    .btn{display:inline-block;padding:12px 20px;border-radius:12px;border:none;background:linear-gradient(90deg,var(--accent2),var(--accent1));color:#01060e;font-weight:700;cursor:pointer}
    .muted{color:var(--muted);font-size:14px;margin-top:12px}
    .switch{color:var(--accent1);cursor:pointer}
    .message{margin-top:12px;padding:10px;border-radius:12px;font-weight:600}
    .message.success{background:rgba(0,255,231,0.06);color:var(--accent1);border:1px solid var(--accent1)}
    .message.error{background:rgba(255,100,100,0.06);color:#ff6b6b;border:1px solid rgba(255,100,100,0.2)}
    footer{text-align:center;color:var(--muted);padding:40px 0}
  </style>
</head>
<body>
  <header>
    <div class="logo">GEN GRADE</div>
    <nav><a href="/" style="color:var(--muted);text-decoration:none">Home</a></nav>
  </header>

  <main>
    <div class="card">
      <h1>Welcome to GenGrade</h1>
      <p class="lead">Login to access your courses. New here? Sign up below.</p>

      <form id="authForm">
        <div id="nameGroup" class="form-group" style="display:none">
          <label for="name">Full name</label>
          <input id="name" type="text" />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" required minlength="4" />
        </div>
        <button id="submitBtn" class="btn">Login</button>
      </form>

      <div id="msg" style="display:none" class="message"></div>
      <div class="muted">Don't have an account? <span id="toggle" class="switch">Sign up</span></div>
    </div>
  </main>

  <footer>© 2025 GEN GRADE</footer>

  <script>
    // Simple login/signup page. Uses backend if available, otherwise falls back to localStorage.
    let mode = 'login'; // or 'signup'
    const toggle = document.getElementById('toggle');
    const nameGroup = document.getElementById('nameGroup');
    const submitBtn = document.getElementById('submitBtn');
    const msg = document.getElementById('msg');

    // redirect target if provided (e.g. /login?next=/mycourses)
    const params = new URLSearchParams(window.location.search);
    const redirectTarget = params.get('next') || '/mycourses';

    toggle.addEventListener('click', () => {
      if (mode === 'login') { mode = 'signup'; nameGroup.style.display = 'block'; submitBtn.textContent = 'Sign Up'; toggle.textContent = 'Login'; }
      else { mode = 'login'; nameGroup.style.display = 'none'; submitBtn.textContent = 'Login'; toggle.textContent = 'Sign up'; }
      msg.style.display = 'none';
    });

    async function callBackend(path, data){
      try{
        const res = await fetch(path, {method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(data)});
        return await res.json();
      }catch(e){
        return { error: 'Network' };
      }
    }

    document.getElementById('authForm').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const name = document.getElementById('name').value.trim();

      if(mode === 'login'){
        // try backend
        const res = await callBackend('http://127.0.0.1:5000/auth/login', {email,password});
        if(res && res.message){
          // backend ok
          localStorage.setItem('gengrade_user', JSON.stringify(res.user));
          msg.className = 'message success'; msg.textContent = 'Login successful — redirecting...'; msg.style.display='block';
          setTimeout(()=> location.href = redirectTarget, 900);
          return;
        }

        // fallback: accept any credentials for prototype
        localStorage.setItem('gengrade_user', JSON.stringify({name: email.split('@')[0], email}));
        msg.className = 'message success'; msg.textContent = 'Logged in (prototype). Redirecting...'; msg.style.display='block';
        setTimeout(()=> location.href = redirectTarget, 800);
      } else {
        // signup
        const res = await callBackend('http://127.0.0.1:5000/auth/signup', {name,email,password});
        if(res && res.message){
          msg.className='message success'; msg.textContent='Account created. Redirecting to login...'; msg.style.display='block';
          setTimeout(()=>{ mode='login'; nameGroup.style.display='none'; submitBtn.textContent='Login'; toggle.textContent='Sign up'; msg.style.display='none'}, 900);
          return;
        }

        // fallback signup: store minimal user locally
        localStorage.setItem('gengrade_user', JSON.stringify({name,email}));
        msg.className='message success'; msg.textContent='Account created (prototype). Redirecting...'; msg.style.display='block';
        setTimeout(()=> location.href = redirectTarget, 900);
      }
    });
  </script>
</body>
</html>
